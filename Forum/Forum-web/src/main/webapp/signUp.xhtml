<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Authentication</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
<h:outputStylesheet library="css" name="fonts.css"></h:outputStylesheet>

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</h:head>
<h:body>

<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="#">ESPRIT 2016-2017</a></h1>
			<h2>Created by 4InfoB1  EX Machina</h2>
		</div>
		
	</div>
	<br/>
	<br/>
		<div id="banner" class="container">
		<h:form class="login_form">
		 <header>Login</header>
  <label>Username <span>*</span></label>
  <h:inputText value="#{identity.user.username}"  />
  <div class="help">At least 8 character</div>
  <label>Password <span>*</span></label>
  <h:inputSecret value="#{identity.user.password}"/>
  <div class="help">Use upper and lowercase lettes as well</div>

 <header>Registration</header>
<h:panelGrid columns="2">
				<p:outputLabel value="FirstName:*" style="color:red" />
						<p:inputText id="firstName" label="First Name"
							value="#{userManagementBean.user.firstName}" required="true"
							requiredMessage="emmm ti yezzi">
							<f:validateLength minimum="2" maximum="8"/>
							<p:ajax event="keyup" update="firstNameMsg" global="false" />
						</p:inputText>
				<p:message id="firstNameMsg" for="firstName" />
						<p:tooltip for="firstName" styleClass="tooltip" showEvent="focus"
							hideEvent="blur" />

						<p:outputLabel value="LastName:*" style="color:red" />
						<p:inputText id="lastName" label="Last Name"
							value="#{userManagementBean.user.lastName}" required="true"
							requiredMessage="emmm ti yezzi">
							<f:validateLength minimum="2"  maximum="8"/>
							<p:ajax event="keyup" update="lastNameMsg" global="false" />
						</p:inputText>
						<h:panelGroup>
							<p:message id="lastNameMsg" for="lastName" />
							<p:tooltip for="lastName" styleClass="tooltip" showEvent="focus"
								hideEvent="blur" />
						</h:panelGroup>		
				<div>
							<p:outputLabel value="Email:*" style="color:red" />
							<p:inputText id="email" required="true" label="email"
								requiredMessage="Please enter your email address."
								validatorMessage="Invalid email format"
								value="#{userManagementBean.user.email}">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
								<f:ajax event="blur" update="emailMsg" execute="@this"
									render="m_mail"></f:ajax>
							</p:inputText>
							<h:panelGroup>
								<p:message id="emailMsg" for="email" />
								<p:tooltip for="email" styleClass="tooltip" showEvent="focus"
									hideEvent="blur" />
							</h:panelGroup>
						</div>
						<div>
							<p:outputLabel value="Username:*" style="color:red" />

							<p:inputText id="userName"
								value="#{userManagementBean.user.username}" required="true"
								label="User Name" title="Enter your User Name!">
								<f:validateLength minimum="2"  maximum="8"/>
								<p:ajax event="keyup" update="userNameMsg" global="false" />
							</p:inputText>
							<h:panelGroup>
								<p:message id="userNameMsg" for="userName" />
								<p:tooltip for="userName" styleClass="tooltip" showEvent="focus"
									hideEvent="blur" />
							</h:panelGroup>
						</div>
						<div>
							<p:outputLabel value="Enter Password:*" style="color:red" />

							<p:password id="feedback"
								value="#{userManagementBean.user.password}" required="true"
								label="Password" title="Please enter a password!"
								feedback="true">
								<f:validateLength minimum="2" />
							</p:password>
							<p:message id="passMsg" for="feedback" />
						</div>
						<div>
							<p:outputLabel value="Confirm Password:*" style="color:red" />

							<p:password id="feedback1"
								value="#{userManagementBean.user.password}" required="true"
								label="Password" title="Please enter a password!"
								feedback="true">
								<f:validateLength minimum="2" maximum="8" />
							</p:password>
							<p:message id="pass1Msg" for="feedback1" />
						</div>
						<p:outputLabel for="effect" value="DateOfBirdhday:"
							style="color:red" />
						<p:calendar id="effect"
							value="#{userManagementBean.user.dateOfBirth}" effect="fold"
							pattern="MM-dd-yyyy HH:mm:ss" mindate="01-01-2005 00:00:00"
							required="true" />
				
			<p:commandButton value="Register"
				action="#{userManagementBean.doAddUser()}" style="color: blue;" icon="ui-icon-check"/>
				
<!-- 		<p:commandButton  style="color: blue;" id="messages" action="signUp" immediate="true" icon="ui-icon-plus" value="signUp" /> -->
			
<!-- 	</h:panelGrid>  -->
</h:panelGrid>

</h:form>
	</div>
</div>
<div id="wrapper">
	<div id="three-column" class="container">
		<div class="title">
			<h2>The different users of this application</h2>
			<span class="byline">There are Two main users: the client and the moderator</span>
		</div>
		
		<div class="boxA">
			<p style="font-weight:bold">Client user</p>
			
		</div>
		
		<div class="boxB">
		<p style="font-weight:bold"> moderator</p>
		
	
		</div>
		
		
		
	</div>
</div>


</h:body>
</html>
